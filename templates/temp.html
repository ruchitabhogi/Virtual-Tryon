<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-4xl font-bold text-center mt-4">Virtual Try-On Result</h1>

    <div class="container mx-auto p-4">
        {% if background_image_url and garment_image_url %}
            <h2 class="text-2xl">Results:</h2>
            <div class="flex flex-wrap justify-center">
                <div class="w-full md:w-1/2 p-4">
                    <h3 class="text-xl text-center">Background Image</h3>
                    <img src="{{ background_image_url }}" alt="Background" class="w-full max-w-xs mx-auto">
                </div>
                <div class="w-full md:w-1/2 p-4">
                    <h3 class="text-xl text-center">Garment Image</h3>
                    <img src="{{ garment_image_url }}" alt="Garment" class="w-full max-w-xs mx-auto">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
