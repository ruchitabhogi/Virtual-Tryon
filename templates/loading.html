<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
</head>
<body>
    <h1>Processing your images, please wait...</h1>
    <div id="loading-message">Fetching results...</div>

    <script>
        // Function to poll the server for prediction result
        function checkResult() {
            fetch('/get_prediction_result')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.body.innerHTML = `<h1>Error: ${data.error}</h1>`;
                    } else {
                        // Display the images once prediction is complete
                        document.body.innerHTML = `
                            <h1>Prediction Complete</h1>
                            <p>Background Image:</p>
                            <img src="${data.background_image_url}" alt="Background Image" style="max-width: 100%;"><br>
                            <p>Garment Image:</p>
                            <img src="${data.garment_image_url}" alt="Garment Image" style="max-width: 100%;">
                        `;
                    }
                })
                .catch(error => {
                    document.body.innerHTML = `<h1>Something went wrong: ${error}</h1>`;
                });
        }

        // Poll every 3 seconds
        setInterval(checkResult, 3000);
    </script>
</body>
</html>
